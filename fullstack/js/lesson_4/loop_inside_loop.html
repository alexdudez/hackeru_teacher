<html>

    <body>
        <script>
            // Example: 'number = 5'
            let number = +prompt("enter a number");
            
            for (let start = 1 ; start <= number ; start++) {

                // ONE COLUMN (1 line)
                // i=1 | start <= number? (1 <= 5) = true | "1<br/>"
                // i=2 | start <= number? (2 <= 5) = true | "2<br/>"
                // i=3 | start <= number? (3 <= 5) = true | "3<br/>"
                // i=4 | start <= number? (4 <= 5) = true | "4<br/>"
                // i=5 | start <= number? (5 <= 5) = true | "5<br/>"
                // i=6 | start <= number? (6 <= 5) = false |

                // ** PYRMAID, 2nd LOOP from 1 until start **
                // i=1 | start <= number? (1 <= 5) = true | LOOP (once, from 1 until 1) "1<br/>"
                // i=2 | start <= number? (2 <= 5) = true | LOOP (twice, from 1 until start) "22<br/>"
                // i=3 | start <= number? (3 <= 5) = true | LOOP (three times, from 1 until start) "333<br/>"
                // i=4 | start <= number? (4 <= 5) = true | LOOP (four times, from 1 until start) "4444<br/>"
                // i=5 | start <= number? (5 <= 5) = true | LOOP (five times, from 1 until start) "55555<br/>"
                // i=6 | start <= number? (6 <= 5) = false |

                for (let columns = 1 ; columns <= start ; columns++) {
                    document.write(start);
                }

                document.write("<br/>");
            }
        </script>

    </body>
</html>
