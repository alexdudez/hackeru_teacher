<html>

    <body>
        <script>
            document.write(1 + "<br/>");
            document.write(2 + "<br/>");
            document.write(3 + "<br/>");
            document.write(4 + "<br/>");
            document.write(5 + "<br/>");
            document.write(6 + "<br/>");
            document.write(7 + "<br/>");
            document.write(8 + "<br/>");
            document.write(9 + "<br/>");
            document.write(10 + "<br/>");

            let i = 1;

            // Iteration table / output
            while (i <= 10) { // Only condition (as long as .... do SOMETHING)
                document.write(i++ + "<br/>");
            }

            // Declerations of a STARTING number or an ENDING number
            for (let j = 1 ; j <= 10 ; j++) { // Can do 3 THINGS: (1) Declare variables, (2) check condition, (3) increment/decrement variables
                document.write(j + "<br/>");
            }

            // Declerations of a STARTING number or an ENDING number
            let j = 1;
            for ( ; j <= 10 ; ) { // Can do 3 THINGS: (1) Declare variables, (2) check condition, (3) increment/decrement variables
                document.write(j++ + "<br/>");
            }
        </script>

    </body>
</html>
