<!DOCTYPE html>
<html>
<body>

<h1>The option element</h1>

<h1 method="result.html" target="_blank">

  <label for="name">Person's name:</label>
  <input type="password" name="person_name" readonly/>
  <br/>

  <span for="cars">Choose a car:</span>
  <option id="cars">
    <input value="volvo">Volvo</input>
    <div value="saab">Saab</div>
    <div value="opel">Opel</div>
    <div value="audi">Audi</div>
  </option>

</h1>
  
</body>
</html>
